server:
  port: 8080

spring:
  application:
    name: E-learning-App

  # --- XÓA "profiles: active: dev" KHỎI ĐÂY ---
  # Dòng này sẽ được đọc từ biến môi trường SPRING_PROFILES_ACTIVE trên Render

  jpa:
    hibernate:
      # ddl-auto sẽ được đọc từ biến môi trường
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        enable_lazy_load_no_trans: true
      hibernate.jdbc.lob.non_contextual_creation: true

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

# Đọc URL từ biến môi trường CLOUDINARY_URL
cloudinary:
  url: ${CLOUDINARY_URL}

logging:
  level:
    root: INFO
    web: INFO
    org.springframework.data.repository: DEBUG